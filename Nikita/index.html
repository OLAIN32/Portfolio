    <script>
      function generateCodeKey() {
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let codeKey = "";

        for (let i = 0; i < 13; i++) {
          codeKey += characters.charAt(
            Math.floor(Math.random() * characters.length)
          );
        }

        return codeKey;
      }

      function copyToClipboard() {
        const codeKey = document.getElementById("keygen-code").innerText;

        navigator.clipboard
          .writeText(codeKey)
          .then(() => {
            alert("Код скопирован в буфер обмена!");
          })
          .catch((error) => {
            console.error("Ошибка при копировании кода: ", error);
          });
      }

      window.onload = function () {
        const codeKey = generateCodeKey();
        document.getElementById("keygen-code").innerText = codeKey;
      };
    </script>
